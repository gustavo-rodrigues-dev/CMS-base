          <div class="col-xs-12 col-sm-12 col-md-12 group-title-list">
            <h2>Matérias</h2>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="panel panel-primary panel-home">
              <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-plus"></i>&nbsp; Registrar</h3>
              </div>
              <div class="panel-body">
                <div class="jumbotron">
                  <form class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 form-group">
                      <label for="exampleInputEmail1">Título</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Título">
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 form-group">
                    <label for="exampleInputPassword1">Data</label>
                      <div class="input-group">
                        <input type="text" class="form-control calendar calendar-single" id="exampleInputPassword1" placeholder="dd/mm/yyyy ">
                        <span class="input-group-addon calendar-ico"><i class="fa fa-calendar"></i></span>
                      </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 form-group">
                      <label for="exampleInputPassword1">Categoria</label>
                      <div class="input-group">
                        <select class="form-control">
                          <option>Selecione</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                        <span class="input-group-addon select"><i class="fa fa-angle-down"></i></span>
                      </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 form-group">
                      <label for="exampleInputPassword1">Destaque</label>
                      <input type="file" class="filestyle" data-buttonText=" Buscar foto">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 form-group">
                      <label for="exampleInputEmail1">Resumo</label>
                      <textarea name="resumo" id="" cols="30" rows="10" class="form-control editor"></textarea>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-12 form-group">
                      <label for="exampleInputEmail1">Conteúdo</label>
                      <textarea name="matéria" id="" cols="30" rows="10" class="form-control editor"></textarea>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 form-group">
                      <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Salvar</button>
                      <button type="submit" class="btn btn-danger"><i class="fa fa-times"></i> Cancelar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
